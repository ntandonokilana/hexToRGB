<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexToRGB Converter</title>
    <script src="index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #color-box {
            background-color: #d2b48c;
            border: 2px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #8b4513;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
            color: #8b4513;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
            width: 60px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #8b4513;
        }

        #hex {
            font-weight: bold;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div id="color-box">
        <h1>Hex to RGB Converter</h1>
        <div>
            <label for="hex">Hex:</label>
            <input type="text" id="hex" value="123412">
        </div>
        <div>
            <p>RGB: <span id="rgb">0, 0, 0</span></p>
        </div>
    </div>
</body>
</html>
